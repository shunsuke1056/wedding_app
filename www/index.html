<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="components/loader.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/fb_config.js"></script>
    <script src="js/cf-upload-file.js"></script>
    <script src="js/wedding_app.js"></script>
</head>
<body>

  <ons-navigator id="navigator">
    <ons-page>
      <ons-tabbar swipeable position="bottom">
        <ons-tab label="User" page="user.html">
          <ons-icon size="2x" icon="ion-android-person, ion-person"></ons-icon>
        </ons-tab>
        <ons-tab label="Camera" page="camera.html">
          <ons-icon size="2x" icon="ion-android-camera, ion-camera"></ons-icon>
        </ons-tab>
        <ons-tab label="Home" page="home.html" active>
          <ons-icon size="2x" icon="ion-android-home, ion-home"></ons-icon>
        </ons-tab>
        <ons-tab label="Notes" page="notes.html">
          <ons-icon size="2x" icon="ion-android-notifications, ion-notifications"></ons-icon>
        </ons-tab>
        <ons-tab label="Map" page="map.html">
          <ons-icon size="2x" icon="ion-android-pin, ion-location"></ons-icon>
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </ons-navigator>

</body>
</html>
